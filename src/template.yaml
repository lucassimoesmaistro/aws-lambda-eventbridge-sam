AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31

Resources:
  SummaryFileFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: summary_file.app.lambda_handler
      Runtime: python3.10
      Role: !GetAtt LambdaExecutionRole.Arn
      Events:
        ScheduledEvent:
          Type: Schedule
          Properties:
            Schedule: rate(1 minute)
      Environment:
        Variables:
          S3_BUCKET: summary-files-dev
          DYNAMODB_TABLE: NamePerCity

  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: LambdaExecutionPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: arn:aws:logs:*:*:*
              - Effect: Allow
                Action:
                  - dynamodb:GetItem
                  - dynamodb:Scan
                Resource: arn:aws:dynamodb:eu-central-1:541128407328:table/NamePerCity
              - Effect: Allow
                Action:
                  - s3:PutObject
                Resource: arn:aws:s3:::summary-files-dev/*

Outputs:
  SummaryFileFunctionArn:
    Description: "ARN da função Lambda"
    Value: !GetAtt SummaryFileFunction.Arn